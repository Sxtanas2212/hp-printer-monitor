name: Scan HP Printers

on:
  # Ejecuta cada hora
  schedule:
    - cron: '0 * * * *'
  
  # Permite ejecuci√≥n manual desde GitHub
  workflow_dispatch:
  
  # Ejecuta en cada push a main (opcional)
  push:
    branches:
      - main

jobs:
  scan-printers:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run printer scan
        run: |
          python aaa_godhelpme.py
      
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      
      - name: Commit and push results
        run: |
          git add printer_status.json
          git commit -m "Update printer status - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
